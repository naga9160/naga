<!DOCTYPE html>
<html>
    <head>
         <style>
            form{
                background-color: violet;
                display: inline;
                position: absolute;
                transform: translate(-50%,-50%);
                padding: 3%;
                top: 40%;
                left: 50%;
            }
        </style>
        <title>Calculator1</title>
    </head>
    <body>
        <div>
            <form>
            <label style="color: tomato;">Enter A value</label>
            <input type="text" id="txt1" style="color: maroon; background-color:wheat;">
        </div>
        <br>
        <div>
            <label style="color: sienna;">Enter B value</label>
            <input type="text" id="txt2" style="background-color: violet; color: red;">
        </div>
        <br>
        <div>
            <button onclick="addition()" style="background-color: aqua; color: brown;">Add</button>
            <button onclick="substraction()" style="background-color: burlywood; color: blue;">Sub</button>
            <button onclick="multiplication()" style="background-color: darkslategray; color: tomato;">mul</button>
            <button onclick="division()" style="color: red; background-color: rosybrown;">div</button>
        </div>
        <br>
       
        <div>
            <label style="color: green;">Output</label>
            <input type="text" id="result" disabled style="color: red; background-color: silver;">
        </div>
       </form>
        <script src="./calculator1.js"></script>
    
    </body>
</html>
